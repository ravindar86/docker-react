version: '3'
services:
    web:
      build:
        context: .
        dockerfile: DockerFile.dev
      ports:
        - "3000:3000"
      volumes:
        - /home/node/app/node_modules
        - .:/home/node/app
    tests:
      build:
        context: .
        dockerfile: DockerFile.dev
      volumes:
        - /home/node/app/node_modules
        - .:/home/node/app
      command:
          ["npm","run","test"]